<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1, shrink-to-fit=no">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        
        <title>Notice Board</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="img/favicon.png">
        
        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
              integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
              crossorigin="anonymous">

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
              integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">

        <!-- Roboto Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">

        <link rel="stylesheet" href="css/notice-board.css">
    
    </head>

    <body>

        <div class="container-fluid">
        
            <div class="row">

                <div class="col-lg-10">
                    
                    <header>
                        <div class="row justify-content-end">
                            <div class="col-md-3">
                                <a id="add-notice" class="btn btn-outline float-right" href="#" role="button"><i class="fas fa-plus-circle"></i> Add Notice</a>
                            </div>
                        </div>
                    </header>
                    
                    <div id="notices">
                        <div class="row"></div>
                    </div>

                    <!-- Only display if the notice count > pagination value -->
                    <nav id="pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div> <!-- /.col-lg-10 -->

                <div class="col-lg-2">
                    <div id="ads">
                        <div class="row"></div>
                    </div> <!-- /#ads -->
                </div> <!-- /.col-lg-2 -->

            </div> <!-- /.row -->

        </div> <!-- /.container-fluid -->

        <!-- Content Modal -->
        <div class="content-modal modal" tabindex="-1" role="dialog">
                
            <div class="modal-dialog" role="document">

                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title"></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body"></div>
            
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div> <!-- /.modal-content -->

            </div> <!-- /.modal-dialog -->

        </div> <!-- /.content-modal -->
        
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
                integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
                crossorigin="anonymous">
        </script>

        <!-- sprintf -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.2/sprintf.min.js"
                integrity="sha512-pmG0OkYtZVB2EqETE5HPsEaok7sNZFfStp5rNdpHv0tGQjbt1z8Qjzhtx88/4wsttOtDwq5DZGJyKyzEe7ribg=="
                crossorigin="anonymous">
        </script>

        <!-- Day.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
                integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/relativeTime.min.js"
                integrity="sha512-MVzDPmm7QZ8PhEiqJXKz/zw2HJuv61waxb8XXuZMMs9b+an3LoqOqhOEt5Nq3LY1e4Ipbbd/e+AWgERdHlVgaA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/advancedFormat.min.js"
                integrity="sha512-oOF6H/+bcZjL9xEZ71lPxWSLn62axEgf6jDBuge0rTy7HjcMmWLQ7Y46WVC0m1hGibeYyTeHLi1ZUrZTvt2QxQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>

        <!-- Handlebars -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
                integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/just-handlebars-helpers@1.0.19/dist/h.min.js"
                integrity="sha256-VAjggjcuQ75trmBQLmd0WX/RhrQyhIZeWBwY56y9I8M="
                crossorigin="anonymous">
        </script>

        <!-- Notices sample data -->
        <script src="js/sample-notices.js"></script>

        <!-- Ads sample data -->
        <script src="js/sample-ads.js"></script>

        <script src="js/notice-board.js"></script>
            
    </body>

</html>
